{% macro display_Source (source_list) %}

  {% for source in source_list %}
  <div class="col-md-4 card">
    <h6><b>{{source.name}}</b></h6>
    <p>Language: {{source.language}}</p>
    <p>Country: {{source.country}}</p>

    <a class="btn btn-danger" href="/articles/{{source.id}}">View articles</a>

  </div>  

  {% endfor %}
  
{% endmacro %}
